name: CI

on:
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changed Areas
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v6
      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'src/**'
              - 'tests/**'
              - 'alembic.ini'
              - 'pyproject.toml'
              - 'uv.lock'
              - 'Dockerfile-backend'
              - 'Justfile'
              - 'docker-compose*.yml'
              - 'config/**'
            frontend:
              - 'frontend/**'
              - 'Dockerfile-frontend'

  build-backend-image:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.backend == 'true' }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile-backend
          push: false

  python-tests:
    name: Python Tests (with coverage >= 80%)
    runs-on: ubuntu-latest
    needs: [detect-changes, build-backend-image]
    if: ${{ needs.detect-changes.outputs.backend == 'true' }}
    permissions:
      # Required for posting/updating PR comments and pushing the data branch on default branch
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ""
          enable-cache: true

      - name: Set Up Python
        run: uv python install

      - name: Sync dependencies
        run: uv sync

      - name: Run tests with coverage
        env:
          JWT_SECRET_KEY: supersecretkey
          CI: true
        run: |
          uv run pytest -n auto --cov=src --cov-branch --cov-report=xml --cov-fail-under=75 --random-order-bucket=module --random-order-seed=$RANDOM tests/

      - name: Comment coverage on PR (non-blocking)
        continue-on-error: true
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}

  frontend-build-and-tests:
    name: Frontend Build and Tests (allowed to fail)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.frontend == 'true' }}
    continue-on-error: true
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package.json
      - name: Install deps
        working-directory: frontend
        run: npm ci
      - name: Lint
        working-directory: frontend
        run: npm run lint
      - name: Security audit
        working-directory: frontend
        run: npm audit --audit-level moderate
      - name: Typecheck and build
        working-directory: frontend
        run: npm run build
      - name: Run unit tests (vitest)
        working-directory: frontend
        run: npm run test:run -- --reporter=dot
