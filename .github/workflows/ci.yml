name: CI

on:
  pull_request:
    branches: ["**"]

jobs:
  build-backend-image:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false

  python-tests:
    name: Python Tests (with coverage >= 80%)
    runs-on: ubuntu-latest
    needs: build-backend-image
    permissions:
      # Required for posting/updating PR comments and pushing the data branch on default branch
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.15"
          enable-cache: true

      - name: Set Up Python
        run: uv python install

      - name: Sync dependencies
        run: uv sync

      - name: Run tests with coverage
        env:
          JWT_SECRET_KEY: supersecretkey
        run: |
          uv run pytest -n auto --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: Comment coverage on PR
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}


  frontend-build-and-tests:
    name: Frontend Build and Tests (allowed to fail)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json
      - name: Install deps
        working-directory: frontend
        run: npm ci
      - name: Typecheck and build
        working-directory: frontend
        run: npm run build
      - name: Run unit tests (vitest)
        working-directory: frontend
        run: npm run test:run -- --reporter=dot
