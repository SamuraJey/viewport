services:
  app:
    build:
      context: .
      dockerfile: Dockerfile-backend
    container_name: viewport_app
    env_file:
      - .env.prod
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - s3_service
    networks:
      - backend
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M

  postgres:
    image: postgres:17-alpine
    container_name: viewport_postgres
    restart: always
    environment:
      POSTGRES_DB: viewport
      POSTGRES_USER: viewport
      POSTGRES_PASSWORD: viewport
      # Increase max connections for concurrent Celery tasks
      POSTGRES_MAX_CONNECTIONS: 100
    command: postgres -c max_connections=100 -c shared_buffers=256MB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 512M

  s3_service:
    image: rustfs/rustfs:1.0.0-alpha.65
    container_name: viewport_s3
    restart: always
    environment:
      # RUSTFS_ADDRESS: ':9000'
      RUSTFS_ACCESS_KEY: rustfsadmin
      RUSTFS_SECRET_KEY: rustfsadmin
      RUSTFS_CONSOLE_ENABLE: true
      RUSTFS_CORS_ALLOWED_ORIGINS: "*"

    # command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - s3_data:/data
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 512M

  redis:
    image: valkey/valkey:8-alpine
    container_name: viewport_redis
    restart: always
    command: >
      valkey-server
      --maxclients 10000
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
    ports:
      - "6379:6379"
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.10"
          memory: 128M

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile-backend
    container_name: viewport_celery_worker
    command: uv run -- celery -A src.viewport.celery_app worker --loglevel=info --concurrency=2 --max-tasks-per-child=50
    env_file:
      - .env.prod
    depends_on:
      - redis
      - postgres
      - s3_service
    networks:
      - backend
    environment:
      - S3_ENDPOINT=http://s3_service:9000
      - S3_USE_SSL=false
      - S3_ACCESS_KEY=rustfsadmin
      - S3_SECRET_KEY=rustfsadmin
      - S3_BUCKET=viewport
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.50"
          memory: 512M

volumes:
  postgres_data:
  s3_data:

networks:
  backend:
    driver: bridge
