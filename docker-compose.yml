version: '3.8'

services:
  app:
    build: .
    container_name: viewport_app
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - minio
    networks:
      - backend
    volumes:
      - ./src:/app/src
      - ./config:/app/config

  postgres:
    image: postgres:17-alpine
    container_name: viewport_postgres
    restart: always
    environment:
      POSTGRES_DB: viewport
      POSTGRES_USER: viewport
      POSTGRES_PASSWORD: viewport
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  minio:
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z
    container_name: viewport_minio
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - backend

volumes:
  postgres_data:
  minio_data:

networks:
  backend:
    driver: bridge
