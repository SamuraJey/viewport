services:
  app:
    build:
      context: .
      dockerfile: Dockerfile-backend
    container_name: viewport_app
    env_file:
      - .env.prod
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - minio
    networks:
      - backend
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M

  postgres:
    image: postgres:17-alpine
    container_name: viewport_postgres
    restart: always
    environment:
      POSTGRES_DB: viewport
      POSTGRES_USER: viewport
      POSTGRES_PASSWORD: viewport
      # Increase max connections for concurrent Celery tasks
      POSTGRES_MAX_CONNECTIONS: 100
    command: postgres -c max_connections=100 -c shared_buffers=256MB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 512M

  minio:
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z
    container_name: viewport_minio
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 1G
        reservations:
          cpus: "0.50"
          memory: 512M

  redis:
    image: valkey/valkey:8-alpine
    container_name: viewport_redis
    restart: always
    command: >
      valkey-server
      --maxclients 10000
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
    ports:
      - "6379:6379"
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.10"
          memory: 128M

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile-backend
    container_name: viewport_celery_worker
    command: uv run celery -A src.viewport.celery_app worker --loglevel=info --concurrency=4 --max-tasks-per-child=50
    env_file:
      - .env.prod
    depends_on:
      - redis
      - postgres
      - minio
    networks:
      - backend
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.50"
          memory: 512M

volumes:
  postgres_data:
  minio_data:

networks:
  backend:
    driver: bridge
